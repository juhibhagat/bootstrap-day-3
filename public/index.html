<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="card  w-25">
        <div class="card-header position-relative">
            <img src="../src/image/Bootstrap-Product-Card-1.jpg"   alt="image" class="card-img">
            <button class="btn btn-outline-success  position-absolute " style="top: 150px; right: 140px; ">View details</button>
        </div>

        <div class="card-body">
            <h2 class="card-title">Adidas Originals</h2>
            <p class="card-subtitle">Mens's runninh shirt</p>
        </div>

        <div class="card-text d-flex justify-content-between">
                 <div>
                    <h2 class="card-title">Sizes</h2>
                    <p class="card-subtitle">XS, S,L,XL,XXL</p>
                 </div>
            <div>
                <div><span class="text-success">$39</span></div>
            </div>
        </div>

       <div class="card-footer">
        <div>
            <h4 class="card-title ">COLOR</h4>
        </div>
           <div class="d-flex gap-2">
            <div style="height: 12px; width: 12px; border-radius: 12px; background-color: blue;"></div>
            <div style="height: 13px; width: 13px; border-radius: 13px; background-color: red;"></div>
            <div style="height: 13px; width: 13px; border-radius: 13px; background-color: rgb(184, 203, 40);"></div>
            <div style="height: 13px; width: 13px; border-radius: 13px; background-color: rgba(21, 208, 218, 0.873);"></div>
          </div>
       </div>

    </div>
</body>

</html>
